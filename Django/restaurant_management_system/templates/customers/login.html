{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Ubumuntu Resto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Base styles and fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2d3436 !important;
            letter-spacing: -0.5px;
        }

        .btn-outline-light {
            color: #2d3436 !important;
            border: 2px solid #e17055 !important;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background: #e17055 !important;
            color: white !important;
            transform: translateY(-2px);
        }

        /* Login Form Container */
        .container {
            padding: 4rem 1rem;
        }

        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 400px;
            margin: 0 auto;
            padding: 2.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Form Header */
        .card h3 {
            color: #2d3436;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* Form Fields */
        .form-label {
            font-weight: 500;
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #eef2f7;
            border-radius: 12px;
            padding: 0.8rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #e17055;
            box-shadow: 0 0 0 4px rgba(225, 112, 85, 0.1);
            background: white;
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        /* Password Field */
        .input-group {
            position: relative;
        }

        .input-group .btn-outline-secondary {
            border: 2px solid #eef2f7;
            border-left: none;
            background: #f8fafc;
            border-radius: 0 12px 12px 0;
            color: #2d3436;
        }

        .input-group .form-control {
            border-right: none;
            border-radius: 12px 0 0 12px;
        }

        /* Error Messages */
        .alert-danger {
            background: #fff5f5;
            border: none;
            color: #e74c3c;
            border-radius: 12px;
            font-size: 0.9rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Submit Button */
        .btn-success {
            background: linear-gradient(135deg, #e17055 0%, #fab1a0 100%);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.2);
            width: 100%;
            margin-top: 1rem;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(225, 112, 85, 0.3);
            background: linear-gradient(135deg, #d65d45 0%, #e99b89 100%);
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #e17055;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #d65d45;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 2rem 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .card h3 {
                font-size: 1.5rem;
            }

            .btn-success {
                padding: 0.7rem 1.5rem;
            }
        }

        /* Remember Me Checkbox */
        .form-check {
            margin: 1rem 0;
        }

        .form-check-input {
            border-color: #e17055;
            width: 1.1em;
            height: 1.1em;
            margin-right: 0.5rem;
        }

        .form-check-input:checked {
            background-color: #e17055;
            border-color: #e17055;
        }

        .form-check-label {
            color: #718096;
            font-size: 0.9rem;
        }

        /* Focus States */
        *:focus {
            outline: none;
        }

        /* Loading State */
        .btn-success.loading {
            opacity: 0.8;
            cursor: wait;
        }

        /* Success Message */
        .alert-success {
            background: #f0fff4;
            border: none;
            color: #2ecc71;
            border-radius: 12px;
            font-size: 0.9rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Ubumuntu Resto</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="/logout">Logout</a>
                {% else %}
                <a class="btn btn-outline-light me-2" href="/login">Login</a>
                <a class="btn btn-outline-light" href="/register">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <form method="post" class="p-4 border rounded bg-light shadow-sm">
                    {% csrf_token %}
                    <h3 class="text-center mb-4">Login</h3>

                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" id="id_username" name="username" class="form-control" required>
                    </div>

                    <!-- Password Field with Toggle -->
                    <div class="mb-3 position-relative">
                        <label for="id_password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" id="id_password" name="password" class="form-control" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()" tabindex="-1">
                                <i id="toggle-icon" class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('id_password');
            const icon = document.getElementById('toggle-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }
    </script>
</body>

</html>
